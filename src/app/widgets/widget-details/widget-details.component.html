<!-- WIDGET DETAILS -->
<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <!-- if widget selected shows the name, else shows ng-template fragment -->
        <span *ngIf="selectedWidget; else prompt">Editing {{originalName}}</span>
        <ng-template #prompt>Select a Widget</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form #myForm="ngForm" (submit)="saved.emit(selectedWidget)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input required matInput placeholder="Name" [(ngModel)]="selectedWidget.name" type="text" name="name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Description" [(ngModel)]="selectedWidget.description" type="text" name="description">
      </mat-form-field>
      <hr>
      <pre>{{myForm.value | json}}</pre>
      <hr>
      <pre>{{myForm.valid}}</pre>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" [disabled]="!myForm.valid" mat-button>Save</button>
      <button type="button" mat-button (click)="cancelled.emit()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
