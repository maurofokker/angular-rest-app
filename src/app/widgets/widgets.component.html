<div class="container">
  <app-widgets-list class="col-50" [widgets]="widgets"
                  (selected)="selected($event)"
                  (deleted)="delete($event)">
  </app-widgets-list>

  <app-widget-details class="col-50" [widget]="selectedWidget"
                   (saved)="save($event)"
                   (cancelled)="cancel($event)">
  </app-widget-details>
</div>
