<div class="container">
  <div class="col-50">
    <mat-input-container class="full-width">
      <input matInput placeholder="Current Status" [(ngModel)]="myStatus" type="text" >
    </mat-input-container>

    <!-- [currentStatus] is property binding in child StatusComponent
      and myStatus is property in parent HomeComponent -->
    <app-status (logout)="logout($event)" [currentStatus]="myStatus" ></app-status>
    <hr>
    <app-items-search (results)="handleResults($event)" ></app-items-search>

    <app-items-list [items]="items" [readonly]="true"></app-items-list>
  </div>

  <div class="col-50">
    <app-login></app-login>
    <app-widgets-list [widgets]="widgets" [readonly]="true"></app-widgets-list>
  </div>

  <div class="col-50">
    <app-reviews></app-reviews>
  </div>
</div>
