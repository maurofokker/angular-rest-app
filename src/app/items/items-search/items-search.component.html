<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Items Search</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-input-container class="full-width">
      <input matInput #itemsSearch placeholder="Search Items" type="text" name="search">
    </mat-input-container>
  </mat-card-content>
  <hr>
  <pre>{{ items | json }}</pre>
</mat-card>
